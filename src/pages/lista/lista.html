<ion-header>

    <ion-navbar color="nav">
        <ion-title>Usuario</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
              <ion-icon name="exit"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding class="body">
    <ion-item>
    <ion-avatar item-start>
        <img width="150" height="150" src="../../assets/imgs/default_profile.jpg" alt="">
       
    </ion-avatar>
    <h1>{{user.nombre}}</h1>
    <h2>{{user.email}}</h2>
    
    <h3>{{user.telefono}}</h3>
    </ion-item>
    
    <button ion-button clear full (click)="openHistory()">Ver Historial de Compras</button>

</ion-content>
