<ion-header>
    <ion-toolbar color="nav">

        <ion-title>Home</ion-title>
        <!--
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        -->

    </ion-toolbar>

</ion-header>

<ion-content padding class="card-background-page">


    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-card *ngFor="let platillo of this.searchbarService.platilloList" (click)="verPlatillo(platillo)">

        <img src="{{platillo.platillo.imagen}}" />
        <div class="card-title">{{platillo.platillo.nombre}}</div>
        <div class="card-subtitle">{{platillo.platillo.precio}}</div>

    </ion-card>


</ion-content>
