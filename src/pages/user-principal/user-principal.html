<ion-header>
    <ion-toolbar color="nav">

        <ion-title>Principal</ion-title>
        <!--
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        -->

    </ion-toolbar>

</ion-header>

<ion-content padding class="body">

    <ion-searchbar></ion-searchbar>

    <button ion-button color="dark" (click)="adminVentana()">
        <ion-icon name="key"></ion-icon>Administrador
    </button>
    <button ion-button block color="dark" (click)="addPlatillo()">Agregar platillos prueba</button>

    <ion-card *ngFor="let platillo of platilloList | async" (click)="verPlatillo(platillo)">
        <img src="{{platillo.imagen}}">
        <ion-card-content>
            <ion-card-title>
                {{platillo.nombre}}
            </ion-card-title>
            <p>
                {{platillo.descripcion}}
            </p>
            <p>
                <strong>
                    Precio:
                </strong> {{platillo.precio}}
            </p>
        </ion-card-content>
    </ion-card>


</ion-content>
