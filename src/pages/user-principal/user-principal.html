<ion-header>
    <ion-navbar color="nav">
        <ion-title>Home</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="body">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <div class="card-background-page">
        <ion-card *ngFor="let platillo of this.searchbarService.platilloList" (click)="verPlatillo(platillo)">

            <img src="{{platillo.platillo.imagen}}" />
            <div class="card-title">{{platillo.platillo.nombre}}</div>
            <div class="card-subtitle">{{platillo.platillo.precio}}</div>

        </ion-card>
    </div>

</ion-content>
