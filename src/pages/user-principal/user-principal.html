<ion-header>


    <ion-toolbar>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>


        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="loginVentana()">
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>



</ion-header>

<ion-content padding>

    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>

    <ion-card>
        <img src="../../assets/imgs/arrozconleche.jpg" />
        <ion-card-content>
            <ion-card-title>
                Arroz con leche 7u7
            </ion-card-title>
            <p>
                Rico UwU y se hace con arroz y un poco de leche :v/
            </p><br>
            <p> <strong>Precio:</strong> 1200 colones.</p>
        </ion-card-content>
    </ion-card>

    <button ion-button color="dark" (click)="adminVentana()">
        <ion-icon name="key"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Administrador&nbsp;
    </button>

</ion-content>
