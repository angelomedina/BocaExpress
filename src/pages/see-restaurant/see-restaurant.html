<ion-header>

    <ion-navbar color="nav">
        <ion-title>Restaurante</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let element of restauranteById">

        <!--
            <img src="{{element.imagenRestaurante}}" />
        -->
        <img src="https://firebasestorage.googleapis.com/v0/b/bocaexpress-3c2d9.appspot.com/o/casado.jpg?alt=media&token=58863b5c-4496-4245-8848-d6345293b5f6" />

        <ion-card-content>
            <ion-card-title>
                <strong>{{element.nombreRestaurante}}</strong>
            </ion-card-title>
            <p>{{element.descripcion}}</p>
        </ion-card-content>

        <ion-list>
            <ion-item item-end outline>
                <ion-icon name='ios-pizza-outline' item-start style="color: red"></ion-icon>
                <h2><strong>Categoria</strong></h2>
                <p>{{element.categoria}}</p>
            </ion-item>

            <ion-item item-end outline>
                <ion-icon name='ios-information-circle-outline' item-start style="color: red"></ion-icon>
                <h2><strong>Descripción</strong></h2>
                <p>{{element.descripcion}}</p>
            </ion-item>

            <ion-item item-end outline>
                <ion-icon name='ios-time-outline' item-start style="color: red"></ion-icon>
                <h2><strong>Horario</strong></h2>
                <p>{{element.horario}}</p>
            </ion-item>

            <ion-item item-end outline>
                <ion-icon name='ios-call-outline' item-start style="color: red"></ion-icon>
                <h2><strong>Telefono</strong></h2>
                <p>{{element.telefono}}</p>
            </ion-item>

            <ion-item item-end outline>
                <ion-icon name='ios-locate-outline' item-start style="color: red"></ion-icon>
                <h2><strong>Ubicación</strong></h2>
                <p>{{element.ubicacion}}</p>
            </ion-item>

            <ion-item item-end outline>
                <ion-icon name='ios-person-outline' item-start style="color: red"></ion-icon>
                <h2><strong>Propietario</strong></h2>
                <p>{{element.nombrePropietario}}</p>
            </ion-item>
        </ion-list>

    </ion-card>

</ion-content>
