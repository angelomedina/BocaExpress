<ion-header>

    <ion-navbar color="nav">
        <ion-title>Restaurante</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="buttons-components-page" *ngFor="let element of restauranteById">
    <ion-card>

        <ion-card-content>
            <img src="{{element.imagenRestaurante}}" />
        </ion-card-content>

        <ion-item>
            <button ion-button clear item-start>Like</button>
            <button ion-button clear item-end>Comment</button>
        </ion-item>
    </ion-card>

    <ion-list>
        <ion-item item-end outline>
            {{element.categoria}}
        </ion-item>

        <ion-item item-end outline>
            {{element.descripcion}}
        </ion-item>

        <ion-item item-end outline>
            {{element.horario}}
        </ion-item>

        <ion-item item-end outline>
            {{element.nombrePropietario}}
        </ion-item>

        <ion-item item-end outline>
            {{element.telefono}}
        </ion-item>

        <ion-item item-end outline>
            {{element.ubicacion}}
        </ion-item>
    </ion-list>
</ion-content>
