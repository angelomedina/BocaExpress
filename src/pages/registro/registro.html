<ion-header>

    <ion-navbar color="nav">
        <ion-title>Registro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="body">

   

  



       

        <ion-thumbnail *ngIf="image" item-start color="componet">
            <img [src]="image">
        </ion-thumbnail>

        <form #loginForm="ngForm" autocomplete="off">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item color="componet">
                            <ion-input placeholder="Email" name="username" id="emailField" type="text" required [(ngModel)]="user.email"  #email></ion-input>
                        </ion-item>
                        <ion-item color="componet">
                            <ion-input placeholder="Password" name="password" id="passwordField" type="password" [(ngModel)]="user.password" required></ion-input>
                        </ion-item>
                        <ion-item color="componet">
                            <ion-input placeholder="telefono" name="telefono" id="telefonoField" type="number" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col color="componet">
                    <button ion-button class="submit-btn" full type="submit" (click)="signUpUser(user.email,user.password)" [disabled]="!loginForm.form.valid">Registrar
                </button>
                </ion-col>
            </ion-row>
        </form>
   

    

</ion-content>
