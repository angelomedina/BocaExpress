<ion-header>

    <ion-navbar color="nav">
        <ion-title>Registro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-thumbnail *ngIf="image" item-start color="componet">
        <img [src]="image">
    </ion-thumbnail>

    <form #loginForm="ngForm" autocomplete="on">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label floating>Nombre Completo</ion-label>
                        <ion-input name="nombre" id="nombreField" type="text" [(ngModel)]="user.nombre" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input name="username" id="emailField" type="text" [(ngModel)]="user.email" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input name="password" id="passwordField" type="password" [(ngModel)]="user.password" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>TÃ©lefono</ion-label>
                        <ion-input name="telefono" id="telefonoField" type="text" pattern="" [(ngModel)]="user.telefono" required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col color="componet">
                <button ion-button class="submit-btn" full type="submit" (click)="signUpUser(user.email,user.password,user.nombre,user.telefono)" [disabled]="!loginForm.form.valid">Registrar
                </button>
            </ion-col>
        </ion-row>
    </form>




</ion-content>
