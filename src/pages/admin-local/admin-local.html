<ion-header>

    <ion-navbar>
        <ion-title><i>{{restaurantes.nombreRestaurante}}</i></ion-title>
    </ion-navbar>




</ion-header>


<ion-content padding>
    <img src={{restaurantes.imagenRestaurante}}>

    <p style="font-size:18px;"><strong>Categoria: </strong> <input type="text" id="resCat" value={{restaurantes.categoria}}> </p>
    <hr>
    <p style="font-size:18px;"><strong>Descripción: </strong> <input type="text" id="resDes" value={{restaurantes.descripcion}}> </p>
    <hr>
    <p style="font-size:18px;"><strong>Horario: </strong> <input type="text" id="resHora" value={{restaurantes.horario}}> </p>
    <hr>
    <p style="font-size:18px;"><strong>Telefono: </strong> <input type="text" id="resTel" value={{restaurantes.telefono}}> </p>
    <hr>
    <p style="font-size:18px;"><strong>Ubicación: </strong> <input type="text" id="resDes" value={{restaurantes.ubicacion}}> </p>

    <br>
    <button ion-button>Guardar Cambios</button>
</ion-content>
