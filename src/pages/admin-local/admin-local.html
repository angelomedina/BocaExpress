<ion-header>

    <ion-navbar color="nav">
        <ion-title><i>{{restaurantes.nombreRestaurante}}</i></ion-title>
    </ion-navbar>




</ion-header>


<ion-content padding>
    <img src={{restaurantes.imagenRestaurante}}>

    <p style="font-size:18px;"><strong>Categoria: </strong> <input type="text" id="resCat" [(ngModel)]="categoria" name="categoria"> </p>
    <hr>
    <p style="font-size:18px;"><strong>Descripción: </strong> <input type="text" id="resDes" [(ngModel)]="descripcion" name="descripcion"> </p>
    <hr>
    <p style="font-size:18px;"><strong>Horario: </strong> <input type="text" id="resHora" [(ngModel)]="horario" name="horario"> </p>
    <hr>
    <p style="font-size:18px;"><strong>Telefono: </strong> <input type="text" id="resTel" [(ngModel)]="telefono" name="telefono"> </p>
    <hr>
    <p style="font-size:18px;"><strong>Ubicación: </strong> <input type="text" id="resDes" [(ngModel)]="ubicacion" name="ubicacion"> </p>
    <br>
    <button ion-button (click)="modificaLocal()">Guardar Cambios</button>
</ion-content>
