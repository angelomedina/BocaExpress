<ion-header>

    <ion-navbar>
        <ion-title>Mis Platillos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button (click)="mostrarP()" *ngIf="!mostrar"> Mostrar Platillos</button> <button ion-button (click)="addP()" *ngIf="mostrar"> Añadir nuevo</button>

    <div *ngIf="mostrar">
        <ion-card>
            <img src="../../assets/imgs/arrozconleche.jpg" />
            <ion-card-content>
                <ion-card-title>
                    Arroz con leche 7u7
                </ion-card-title>
                <p>
                    Rico UwU y se hace con arroz y un poco de leche :v/
                </p><br>
                <p> <strong>Precio:</strong> 1200 colones.</p>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="!mostrar">
        <br><br>
        <hr>
        <ion-item>
            <ion-label>Nombre: </ion-label>
            <ion-input type="text" id="nameP"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Descripción: </ion-label>
            <ion-input type="text" id="descP"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Precio: </ion-label>
            <ion-input type="text" id="precioP"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Imagen: </ion-label>
            <ion-input type="text" id="imagenP"></ion-input>
        </ion-item>
        <hr>

        <br>
        <button ion-button (click)="agregaPlatillo()"> Confirmar y agregar!</button>
    </div>


</ion-content>
