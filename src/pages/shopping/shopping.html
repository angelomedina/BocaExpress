<ion-header>

    <ion-navbar color="nav">
        <ion-title>Compras</ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top color="nav">
        <ion-segment [(ngModel)]="tipo">
            <ion-segment-button value="Carrito">
                Carrito
            </ion-segment-button>
            <ion-segment-button value="Factura">
                Factura
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <div [ngSwitch]="tipo">
        <ion-list *ngSwitchCase="'Carrito'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="https://firebasestorage.googleapis.com/v0/b/bocaexpress-3c2d9.appspot.com/o/casado.jpg?alt=media&token=58863b5c-4496-4245-8848-d6345293b5f6" />
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'Factura'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="https://firebasestorage.googleapis.com/v0/b/bocaexpress-3c2d9.appspot.com/o/casado.jpg?alt=media&token=58863b5c-4496-4245-8848-d6345293b5f6" />
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
