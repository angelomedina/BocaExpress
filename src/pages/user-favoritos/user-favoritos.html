<ion-header>

    <ion-navbar color="nav">
        <ion-title>Favoritos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="body">

    <ion-list *ngFor="let platillo of platillos">
        <ion-item>
            <ion-thumbnail item-start (click)="verPlatillo(platillo)">
                <img src="{{platillo.platillo.imagen}}">
            </ion-thumbnail>
            <h2>{{platillo.platillo.nombre}}</h2>
            <p>â‚¡{{platillo.platillo.precio}}</p>
            <button ion-button icon-start clear item-end (click)="removeFavorite(platillo)">
                    <ion-icon name="ios-trash-outline"></ion-icon>
            </button>
            <button ion-button icon-start clear item-end>
                <ion-icon name="md-cart"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
