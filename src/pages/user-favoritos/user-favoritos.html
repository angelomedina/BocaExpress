<ion-header>

    <ion-navbar color="nav">
        <ion-title>Favoritos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="body">

    <ion-list>


        <ion-item *ngFor="let platillo of platillos">
            <ion-thumbnail item-start>
                <img src="{{platillo.imagen}}">
            </ion-thumbnail>
            <h2>{{platillo.nombre}}</h2>
            <p>{{platillo.precio}}</p>
            <ion-fab right bottom item-end>
                <button ion-fab mini color="light">View</button>
                <ion-fab-list side="left">
                    <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                    <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                    <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                    <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
                </ion-fab-list>
            </ion-fab>
        </ion-item>

    </ion-list>

</ion-content>
