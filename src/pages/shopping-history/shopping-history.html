<ion-header>

  <ion-navbar>
    <ion-title>ShoppingHistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let compra of compras | async">

            <h2>{{ compra.estado }}</h2>
            <p>
                {{compra.idCliente}}
            </p>
            <p>
                {{compra.total}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
