<ion-header>

    <ion-navbar color="nav">
        <ion-title>Producto</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

    <ion-card class="card">

        <img src="{{platillo.platillo.imagen}}">
        <ion-fab right top>
            <button ion-fab (click)="verRestaurante(platillo.platillo.idRestaurante)">
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>

        <ion-item>
            <ion-icon name="ios-basket-outline" item-start large></ion-icon>
            <h2>Nombre</h2>
            <p>{{platillo.platillo.nombre}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="ios-beer-outline" item-start large></ion-icon>
            <h2>Descripción</h2>
            <p>{{platillo.platillo.descripcion}}</p>
        </ion-item>

        <ion-item>
            <button ion-button icon-start clear item-end (click)="addFavoritos(platillo)">
                <ion-icon [name]="visible ? 'ios-star' : 'ios-star-outline'"></ion-icon>
                    Add favorite
            </button>
            <button ion-button icon-start clear item-end>
              <ion-icon name="ios-card"></ion-icon>
              Buy
            </button>
            <p>₡{{platillo.platillo.precio}}</p>
        </ion-item>

    </ion-card><br><br>
</ion-content>
