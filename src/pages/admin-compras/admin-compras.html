<ion-header>

    <ion-navbar color="nav">
        <ion-title>Compras</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="comprasGenerales.length > 0">
        <ion-card *ngFor="let compra of comprasGenerales">
            <ion-card-content>
                <p style="color:brown">Cliente.</p> <span>{{compra.cliente}}</span>
                <hr>
                <p style="color:brown">Precio Total:</p> <span> {{compra.total}}</span>
                <hr>
                <p style="color:brown">Items comprados.</p>
                <span *ngFor="let item of compra.items">{{item.nombre}} ,  x{{item.cantidad}}</span>
            </ion-card-content>
        </ion-card>
    </div>
    <div *ngIf="comprasGenerales.length == 0">
        <h4>Ust no posse registro de compras a√∫n!</h4>
    </div>

</ion-content>
