<ion-header>

    <ion-navbar color="nav">
        <ion-title>Compras</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="comprasGenerales.length > 0">
        <ion-card *ngFor="let compra of comprasGenerales">
            <ion-card-content>
                <p>Cliente: {{compra.cliente}}</p>
                <hr>
                <p>Precio Total: {{compra}}</p>
                <hr>
                <p>Compras: {{compra}}</p>
            </ion-card-content>
        </ion-card>
    </div>
    <div *ngIf="comprasGenerales.length == 0">
        <h4>Ust no posse registro de compras a√∫n!</h4>
    </div>

</ion-content>
