<ion-header>

    <ion-navbar color="nav">
        <ion-title>Solicitudes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="body">


    <ion-list *ngIf="itemsGeneral.length>0">
        <ion-item *ngFor="let item of itemsGeneral">
            <p>Nombre: <span style="color:blue">{{item.nombrePlatillo}}</span></p>
            <p>Cantidad:<span style="color:blue"> {{item.cantidad}}</span>
            </p>
            <p>Cliente:<span style="color:blue">{{item.cliente}}</span>
            </p>
            <button ion-button color="secondary" item-end (click)="aceptaPedido(item)">Aceptar!</button>
        </ion-item>
    </ion-list>

    <div *ngIf="itemsGeneral.length==0">

        <h4>Ust no posse pedidos a√∫n!</h4>

    </div>




</ion-content>
