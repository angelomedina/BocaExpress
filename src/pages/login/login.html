<ion-header>

    <ion-navbar color="nav">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="body">
    <form #loginForm="ngForm" autocomplete="off">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input placeholder="Email" name="username" id="loginField" type="text" required #email [(ngModel)]= "usuario.email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]= "usuario.password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click)="loginUser(usuario.email,usuario.password)">Login
            </button>
            </ion-col>
        </ion-row>
    </form>

    <ion-col>
        <button ion-button full clear (click)="registroVentana()">Registro</button>
    </ion-col>
</ion-content>
