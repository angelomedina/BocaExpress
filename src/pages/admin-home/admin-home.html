<ion-header>

    <ion-navbar>
        <h4 style="color:tomato;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Bienvenido {{jsonUser.nombre}}</h4>
    </ion-navbar>

</ion-header>




<ion-content padding class="body">

    <div style="padding-top:15%">
        <button ion-button full style="color:yellow; padding-top:35px; font-size:26px; padding-bottom:35px;" round class="btn_rest" (click)="ventanaLocal()">Mi Local</button><br><br>
        <button ion-button full style="color:rgb(222, 255, 8); font-size:25px; padding-top:35px; padding-bottom:35px;" round class="btn_plat" (click)="ventanaPlatillos()">Platillos</button><br><br>
        <button ion-button full style="color:yellow; padding-top:35px; font-size:26px; padding-bottom:35px;" round class="btn_bandeja" (click)="ventanaBandeja()">Bandeja de entrada</button><br><br>
        <button ion-button full style="color:rgb(214, 233, 41); padding-top:35px;font-size:26px; padding-bottom:35px;" round class="btn_compra" (click)="ventanaCompras()">Historial de Compras</button><br><br>
    </div>

</ion-content>
